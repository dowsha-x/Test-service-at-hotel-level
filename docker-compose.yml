version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:13
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: >
        sh -c "
          pg_isready -U $${DB_USER} -d $${DB_NAME} &&  # Добавлен параметр -d
          psql -U $${DB_USER} -d $${DB_NAME} -c 'SELECT 1 FROM reservations_rooms LIMIT 1;'
        "
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s

  web:
    build: .
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy